<template>
    <lightning-modal-header class="modal-window" label={label}></lightning-modal-header>
    <lightning-modal-body>
        <li class="slds-chat-listitem slds-chat-listitem_inbound">
            <div class="slds-chat-message">
                <span class="slds-avatar slds-m-right_x-small">
                    <span class="slds-icon_container">
                      <lightning-icon
                        icon-name="utility:agent_astro"
                      ></lightning-icon>
                    </span>
                </span>
              <div class="slds-chat-message__body">
                <div class="slds-chat-message__text slds-chat-message__text_inbound">
                  <span>{agentPrompt}</span>
                </div>
                <div class="slds-chat-message__meta">ISV Agent â€¢ {promptCurrentTime}</div>
              </div>
            </div>
        </li>
        <template lwc:if={parsedContent}>
          <div class="slds-border_bottom slds-border_top slds-border_right slds-border_left slds-m-around_x-small slds-p-top_x-small slds-p-bottom_x-small card-style">
            <c-create-signup-org
              disable-scroll=true
              purpose-value={parsedContent.purpose}
              industry-template-value={parsedContent.trialTemplateId}
              edition-value={parsedContent.edition}
              onclose={handleClose}
            ></c-create-signup-org>
          </div>
        </template>
        
    </lightning-modal-body>
</template>
